<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <!-- favicon link -->
    <link rel="icon" href="assets/favicon/poke-ball.png" type="image/x-icon">

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
  <header>
    <span>
      <img src="/assets/images/pokemon-trainer.png" alt="Pokeball trainer" class="trainer-img">
      <h1 id="pokehead">Pokedex</h1>
      <p>Search for your favorite Pokémon!</p>
      <img src="/assets/images/pikachu.png" alt="Pokeball trainer" class="trainer-img">
    </span>

    <!-- Input for searching Pokémon by name or ID -->
    <input type="text" id="searchInput" placeholder="Search Pokémon by name..." />

    <!-- Optional reset button to go back to full list -->
    <button onclick="loadPokemonList()">Reset List</button>
  </header>
  <main>
    <!-- Container where Pokémon cards will be displayed -->
    <div id="pokemonList" class="grid-container"></div>

    <!-- Pagination controls -->
    <div class="pagination">
      <button id="prevBtn">⬅️ Previous</button>
      <button id="nextBtn">Next ➡️</button>
    </div>
  </main>
    <!-- Modal for detailed Pokémon info -->
  <div id="popup" class="popup hidden">
    <div class="popup-content" id="popupContent"></div>

    <!-- Close button inside modal -->
    <button onclick="closePopup()" class="close-btn">Close</button>
  </div>

  <!-- Link to external JavaScript for interactivity -->
  <script src="assets/js/script.js"></script>
</body>
</body>
</html>
