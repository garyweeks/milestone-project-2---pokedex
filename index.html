<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- favicon link -->
    <link rel="icon" href="assets/favicon/poke-ball.png" type="image/x-icon">

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <div class="header-content">
        <img
          src="assets/images/pikachu.png"
          alt="Pikachu"
          class="pikachu-icon"
        >
        <div class="header-text">
          <h1 class="header-title">Pokedex</h1>
          <p class="header-subtitle">Search for your favorite Pokémon!</p>
        </div>
        <img
          src="assets/images/pokemon-trainer.png"
          alt="pokemon trainer"
          class="pokemon-icon"
        >
      </div>

      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Search Pokémon by name..."
        >
        <button id="resetBtn" type="button">Reset List</button>
      </div>
    </header>

    <main>
      <div id="pokemonList" class="grid-container"></div>

      <div class="pagination">
        <button id="prevBtn" type="button">⬅️ Previous</button>
        <button id="nextBtn" type="button">Next ➡️</button>
      </div>
    </main>

    <div id="popup" class="popup hidden">
      <div class="popup-content" id="popupContent"></div>
      <button onclick="closePopup()" class="close-btn" type="button">Close</button>
    </div>
    <!-- JS link -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
