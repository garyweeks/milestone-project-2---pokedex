<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <!-- favicon link -->
    <link rel="icon" href="assets/favicon/poke-ball.png" type="image/x-icon">

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
  <header>
  <div class="header-content">
    <!-- Pikachu image on the left -->
    <img src="assets/images/pikachu.png" alt="Pikachu" class="pikachu-icon" />

    <!-- Title centered in the header -->
    <h1 class="header-title">Pokedex</h1>
    <p class="header-subtitle">Search for your favorite Pokémon!</p>

    <!-- trainer image on the right -->
    <img src="assets/images/pokemon-trainer.png" alt="pokemon trainer" class="pokemon-icon" />
  </div>

  <!-- Search input and reset button -->
  <input type="text" id="searchInput" placeholder="Search Pokémon by name..." />
  <button onclick="loadPokemonList()">Reset List</button>
  </header>
  
  <main>
    <!-- Container where Pokémon cards will be displayed -->
    <div id="pokemonList" class="grid-container"></div>

    <!-- Pagination controls -->
    <div class="pagination">
      <button id="prevBtn">⬅️ Previous</button>
      <button id="nextBtn">Next ➡️</button>
    </div>
  </main>
    <!-- Modal for detailed Pokémon info -->
  <div id="popup" class="popup hidden">
    <div class="popup-content" id="popupContent"></div>

    <!-- Close button inside modal -->
    <button onclick="closePopup()" class="close-btn">Close</button>
  </div>

  <!-- Link to external JavaScript for interactivity -->
  <script src="assets/js/script.js"></script>
</body>
</body>
</html>
